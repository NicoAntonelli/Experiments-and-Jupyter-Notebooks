<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <title>Nico-Vue</title>
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <ul>
            <li v-for="fruta of frutas">
                {{fruta.nombre}} - Quedan: {{fruta.cantidad}}
                <span v-if="fruta.cantidad == 0">(Sin Stock)</span>
            </li>
        </ul>
        <input type="text" v-model="nuevaFruta">
        <!-- <button v-on:click="agregarFruta">Agregar</button> -->
        <button @click="agregarFruta">Agregar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
